	  function calc(){
	  
	  var object = new Date();

a = new BigNumber(parseFloat(inputFirst.value));
b = new BigNumber(parseFloat(inputSecond.value));
c = new BigNumber(parseFloat(inputThird.value));
	 if (!isNaN(a) && !isNaN(b) && !isNaN(c)){
	
	  s = a.add(b).add(c).times(0.5);
	 res = Math.sqrt(s.times(s.minus(a)).times(s.minus(b)).times(s.minus(c)));
	 result.innerHTML = "Area of triangle is is: <p class = main>" + res + "</p>";	 
var item = a + ','+ b +',' + c + ')' + res+ ")" + object.toLocaleString() + '|';
