		<script>
	  var id = '718';
	  if (localStorage[id] == undefined)
	  localStorage[id] = "";
      var table = document.getElementById("table");
	  var resf = document.getElementById("resf");
	  	  var inputFirst = document.getElementById("inputFirst");
	  var inputSecond = document.getElementById("inputSecond");
	var result = document.getElementById("result");
	  
	  function calc(){
	  
	  var object = new Date();

a = new BigNumber(parseFloat(inputFirst.value));
b = new BigNumber(parseFloat(inputSecond.value));

	 if (!isNaN(a) && !isNaN(b)){
v = a.div(3).times(Math.PI.toPrecision(10)).times(a).times(b).toFixed(4);
	 s1 = a.times(Math.PI.toPrecision(10)).times(a);
	 s2 = a.times(Math.PI.toPrecision(10)).times(a.toPower(2).add(b.toPower(2)).squareRoot())
	 s = s1.add(s2);
	 s1 = s1.toFixed(4)
	 s2 = s2.toFixed(4);
	 s = s.toFixed(4);
result.innerHTML = "Volume:<p class = main> " + v + "</p><br> Base Area :<p class = main>" + s1 + "</p><br>Lateral Surface Area:<p class = main> "+s2+"</p><br> Total:<p class = main>" + s + "</p>";  	 
	 
var item = a + ','+ b +')' + v + ',' + s1 + ',' + s2 + ',' + s + ')' + object.toLocaleString() + '|';
	  addHistory(item); 	
	 
 
resf.className = 'frame active';
	desc.className = 'frame';	 

	 }}
	 
	 function usea(input){

inputFirst.value = inputValues[0];
inputSecond.value = inputValues[1];
location.href = "#inputFirst";
calc();}
