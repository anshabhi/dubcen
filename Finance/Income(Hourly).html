	  	  var object = new Date();
var finance = new Finance();

	if (!isNaN(a) && !isNaN(b) && !isNaN(c)){

var item = a + ','+ b +',' + c + ')' + netIncome +',' + dailyIncome +',' + monthlyIncome + ',' + yearlyIncome+ ")" + object.toLocaleString() + '|';
